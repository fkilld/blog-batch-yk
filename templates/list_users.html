    {% extends "base.html" %}

{% block content %}
    <h1>List Users</h1>
    <ul>
        {% for user in users %}
            <li>{{ user.name }}</li>
            <a href="{% url 'update_user' user.id %}">Update</a>
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        {% endfor %}
    </ul>
{% endblock content %}
