{% extends "base.html" %} {% block content %}
<h1>{% if form.instance.pk %}Update Tag{% else %}Create Tag{% endif %}</h1>
<form method="POST">
  {% csrf_token %}
  <label>Tag Name:</label>
  <input type="text" name="tag_name" required><br>
  <button type="submit">Create Tag</button>
</form>

{% endblock content %}
